<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hesap-makinesi">
      <div class="hesap-makinesi-geçmiş"></div>
      <input type="text" class="hesap-makinesi-girdi" value="0" disabled />
      <div class="hesap-makinesi-anahtarlar">
        <button type="button" class="işlem" value="+">+</button>
        <button type="button" class="işlem" value="-">-</button>
        <button type="button" class="işlem" value="*">&times;</button>
        <button type="button" class="işlem" value="/">&divide;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="clear" value="clear">AC</button>

        <button type="button" class="equal-sign operator" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
