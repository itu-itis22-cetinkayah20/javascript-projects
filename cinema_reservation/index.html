        <div class="koltuk"></div>
        <div class="koltuk"></div>
      </div>
      <div class="row">

    <div class="film-listesi">
      <select name="" id="film">

    <ul class="bilgi">
      <li>
        <div class="koltuk seçilmiş"></div>

      </li>
      <li>
        <div class="koltuk"></div>
