<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Uygulaması</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="quiz-container">
            <!-- Quiz Header -->
            <div class="quiz-header text-center mb-4">
              <h1 class="quiz-title">Quiz Uygulaması</h1>
              <div class="progress mb-3">
                <div
                  class="progress-bar"
                  id="progress-bar"
                  style="width: 0%"
                ></div>
              </div>
              <p class="question-counter">
                Soru <span id="current-question">1</span> /
                <span id="total-questions">3</span>
              </p>
            </div>

            <!-- Quiz Question -->
            <div class="quiz-question" id="quiz-question">
              <h3 id="question-text"></h3>
              <div class="choices" id="choices"></div>
              <button
                class="btn btn-custom mt-3"
                id="next-btn"
                style="display: none"
              >
                Sonraki Soru
              </button>
            </div>

            <!-- Quiz Results -->
            <div class="quiz-results" id="quiz-results" style="display: none">
              <div class="text-center mb-4">
                <h2>Quiz Tamamlandı!</h2>
                <div class="score-display">
                  <h3>Skorunuz: <span id="final-score"></span></h3>
                </div>
              </div>

              <div class="results-details">
                <h4 class="mb-3">Doğru Cevaplar:</h4>
                <div id="answers-review"></div>
              </div>

              <div class="text-center mt-4">
                <button class="btn btn-custom" id="restart-btn">
                  Tekrar Başla
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
