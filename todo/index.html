<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Görevlerim</title>
  </head>
  <body>
    <div class="container p-3">
      <h1 class="title-app" id="başlık">Yapılacaklar Uygulaması</h1>
      <div class="card">
        <div class="card-header">Yeni Görev</div>
        <div class="card-body">
          <form action="" id="görevFormuEkle"></form>
          <div class="input-group mt-3">
            <input
              id="txtGörevİsmi"
              type="text"
              class="form-control"
              placeholder="Yeni görev giriniz."
            />
            <div class="input-group-append">
              <button
                class="btn btn-primary"
                type="submit"
                id="btnYeniGörevEkle"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-3"></div>
      <div class="card-header">
        Görev Listesi
        <a
          id="btnHepsiniSil"
          href="#"
          class="btn btn-outline-danger btn-sm delete-all float-right"
        >
          Hepsini Sil</a
        >
      </div>
      <ul id="görev-listesi" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
